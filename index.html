<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Game</title>
    <style>
        /* --- Global Styles & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --wheel-border: #ffffff;
            --pointer-color: #ffd700;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- Main Game Layout --- */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .wheel-section, .editor-section {
            background-color: var(--primary-color);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 2px solid var(--secondary-color);
        }

        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1, h2 {
            font-family: 'Luckiest Guy', cursive;
            color: var(--accent-color);
            text-shadow: 2px 2px 5px var(--shadow-color);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* --- The Wheel & Pointer --- */
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid var(--pointer-color);
            z-index: 10;
            filter: drop-shadow(0 -5px 5px var(--shadow-color));
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid var(--wheel-border);
            box-shadow: 0 0 20px var(--shadow-color), inset 0 0 15px var(--shadow-color);
            transition: transform 6s cubic-bezier(0.1, 0.5, 0.2, 1); /* Smooth ease-out spin */
        }

        /* --- Spin Button --- */
        #spin-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2rem;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(145deg, var(--accent-color), #c33a50);
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        #spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        #spin-btn:active:not(:disabled) {
            transform: translateY(1px);
        }

        #spin-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background: var(--secondary-color);
        }

        /* --- Editor Section --- */
        .editor-section {
            width: 100%;
            max-width: 450px;
        }

        .add-item-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #item-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        #add-btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #add-btn:hover {
            background-color: #c33a50;
        }

        #items-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px; /* For scrollbar */
        }

        #items-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff7b7b;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .remove-btn:hover {
            color: var(--accent-color);
        }

        /* --- Winner Modal --- */
        #result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }

        #result-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            background: var(--primary-color);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid var(--pointer-color);
            box-shadow: 0 0 50px var(--pointer-color);
            transform: scale(0.7);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        #result-modal.show .result-content {
            transform: scale(1);
        }

        .result-content p {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        #winner-text {
            font-family: 'Luckiest Guy', cursive;
            font-size: 4rem;
            color: var(--pointer-color);
            text-shadow: 3px 3px 8px var(--shadow-color);
            margin-bottom: 30px;
        }

        #close-modal-btn {
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5rem;
            padding: 10px 30px;
            border-radius: 30px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #close-modal-btn:hover {
            background-color: #c33a50;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--secondary-color); border-radius: 10px;}
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px;}
        ::-webkit-scrollbar-thumb:hover { background: #c33a50; }

    </style>
</head>
<body>

    <div class="game-container">
        
        <div class="wheel-section">
            <h1>Spin The Wheel!</h1>
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheel" width="400" height="400"></canvas>
            </div>
            <button id="spin-btn">Spin!</button>
        </div>

        <div class="editor-section">
            <h2>Edit Wheel Content</h2>
            <div class="add-item-form">
                <input type="text" id="item-input" placeholder="Add a new option...">
                <button id="add-btn">Add</button>
            </div>
            <ul id="items-list">
                <!-- Items will be dynamically inserted here -->
            </ul>
        </div>

    </div>

    <!-- Winner Announcement Modal -->
    <div id="result-modal">
        <div class="result-content">
            <p>The winner is...</p>
            <h2 id="winner-text"></h2>
            <button id="close-modal-btn">Play Again</button>
        </div>
    </div>


    <script>
        // --- Data & State ---
        // This is the "dictionary" you can edit.
        // It's an array of objects, where each object is a segment on the wheel.
        let segments = [
            { text: 'Prize 1', color: '#f82' },
            { text: 'Try Again', color: '#0bf' },
            { text: 'Bonus', color: '#fb0' },
            { text: 'Lose Turn', color: '#0fb' },
            { text: '2x Points', color: '#b0f' },
            { text: 'Free Spin', color: '#f0b' },
        ];

        // A nice color palette for new items. It will cycle through these.
        const colorPalette = [
            '#e6194B', '#3cb44b', '#ffe119', '#4363d8', '#f58231', 
            '#911eb4', '#42d4f4', '#f032e6', '#bfef45', '#fabed4', 
            '#469990', '#dcbeff', '#9A6324', '#fffac8', '#800000', 
            '#aaffc3', '#808000', '#ffd8b1', '#000075', '#a9a9a9'
        ];

        let currentRotation = 0;
        let isSpinning = false;

        // --- DOM Elements ---
        const wheelCanvas = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const itemInput = document.getElementById('item-input');
        const addBtn = document.getElementById('add-btn');
        const itemsList = document.getElementById('items-list');
        const resultModal = document.getElementById('result-modal');
        const winnerText = document.getElementById('winner-text');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const ctx = wheelCanvas.getContext('2d');

        // --- Audio ---
        // Using Data URIs to keep everything in one file.
        const spinSound = new Audio('data:audio/mp3;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join('123')); // Placeholder for a real ticking sound
        const winSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YSwgBAAAAAgAAAA='); // Placeholder for a real win sound
        // Note: Real sounds would have much longer base64 strings. These are silent placeholders.
        // For actual sounds, you can convert a small mp3/wav file to a base64 string online.
        spinSound.loop = true;
        spinSound.volume = 0.2;


        // --- Core Functions ---

        /**
         * Draws the wheel on the canvas based on the `segments` array.
         */
        const drawWheel = () => {
            const numSegments = segments.length;
            if (numSegments === 0) {
                // Draw an empty wheel if no segments
                ctx.clearRect(0, 0, 400, 400);
                ctx.beginPath();
                ctx.arc(200, 200, 190, 0, 2 * Math.PI);
                ctx.fillStyle = '#444';
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Add items to spin!', 200, 200);
                spinBtn.disabled = true;
                return;
            }
            spinBtn.disabled = false;


            const anglePerSegment = (2 * Math.PI) / numSegments;
            const centerX = wheelCanvas.width / 2;
            const centerY = wheelCanvas.height / 2;
            const radius = centerX - 10; // Leave a small margin

            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            ctx.font = 'bold 16px Arial';

            segments.forEach((segment, i) => {
                const startAngle = i * anglePerSegment;
                const endAngle = (i + 1) * anglePerSegment;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const textAngle = startAngle + anglePerSegment / 2;
                ctx.translate(
                    centerX + Math.cos(textAngle) * (radius * 0.6),
                    centerY + Math.sin(textAngle) * (radius * 0.6)
                );
                ctx.rotate(textAngle + Math.PI / 2);
                
                // Truncate text if too long
                const maxTextWidth = radius * 0.5;
                let text = segment.text;
                if (ctx.measureText(text).width > maxTextWidth) {
                    while (ctx.measureText(text + '...').width > maxTextWidth && text.length > 1) {
                        text = text.slice(0, -1);
                    }
                    text += '...';
                }
                ctx.fillText(text, 0, 0);
                ctx.restore();
            });
        };

        /**
         * Handles the spin logic.
         */
        const spin = () => {
            if (isSpinning || segments.length === 0) return;
            isSpinning = true;
            spinBtn.disabled = true;
            
            // Random spin duration between 5 and 7 seconds
            const spinDuration = Math.random() * 2000 + 5000; 
            
            // Random number of full rotations (e.g., 5 to 10) plus a random final angle
            const randomRotations = Math.floor(Math.random() * 5) + 5;
            const randomFinalAngle = Math.random() * 360;
            const totalRotation = (randomRotations * 360) + randomFinalAngle;

            currentRotation += totalRotation;
            
            wheelCanvas.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.1, 0.5, 0.2, 1)`;
            wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
            
            spinSound.currentTime = 0;
            spinSound.play();

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                spinSound.pause();
                
                const winner = getWinner();
                showWinner(winner.text);
            }, spinDuration);
        };

        const getWinner = () => {
            const numSegments = segments.length;
            const anglePerSegment = 360 / numSegments;
            
            // Normalize the rotation to be within 0-360 degrees
            const finalAngle = currentRotation % 360;
            
            // The pointer is at the top (0 degrees), pointing down
            // We need to find which segment is at the top
            // Add half a segment to align with the center of the segment
            const adjustedAngle = (finalAngle + anglePerSegment / 2) % 360;
            const winningSegmentIndex = Math.floor(adjustedAngle / anglePerSegment) % numSegments;
            
            return segments[winningSegmentIndex];
        };

        /**
         * Displays the winner in a modal.
         */
        const showWinner = (winnerTextContent) => {
            winnerText.textContent = winnerTextContent;
            resultModal.classList.add('show');
            winSound.currentTime = 0;
            winSound.play();
        };

        /**
         * Renders the list of editable items.
         */
        const renderEditor = () => {
            itemsList.innerHTML = '';
            segments.forEach((segment, index) => {
                const li = document.createElement('li');
                
                const colorBox = document.createElement('span');
                colorBox.style.display = 'inline-block';
                colorBox.style.width = '20px';
                colorBox.style.height = '20px';
                colorBox.style.backgroundColor = segment.color;
                colorBox.style.borderRadius = '4px';
                colorBox.style.marginRight = '10px';

                const textSpan = document.createElement('span');
                textSpan.textContent = segment.text;
                textSpan.style.flexGrow = '1';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.dataset.index = index;

                li.appendChild(colorBox);
                li.appendChild(textSpan);
                li.appendChild(removeBtn);
                itemsList.appendChild(li);
            });
        };

        /**
         * Adds a new segment to the wheel.
         */
        const addSegment = () => {
            const text = itemInput.value.trim();
            if (text) {
                const newColor = colorPalette[segments.length % colorPalette.length];
                segments.push({ text, color: newColor });
                itemInput.value = '';
                renderEditor();
                drawWheel();
            }
        };

        /**
         * Removes a segment from the wheel.
         */
        const removeSegment = (index) => {
            segments.splice(index, 1);
            renderEditor();
            drawWheel();
        };


        // --- Event Listeners ---
        spinBtn.addEventListener('click', spin);
        
        addBtn.addEventListener('click', addSegment);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addSegment();
            }
        });

        itemsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const index = e.target.dataset.index;
                removeSegment(index);
            }
        });

        closeModalBtn.addEventListener('click', () => {
            resultModal.classList.remove('show');
        });
        
        resultModal.addEventListener('click', (e) => {
            if (e.target === resultModal) {
                 resultModal.classList.remove('show');
            }
        });


        // --- Initial Setup ---
        const init = () => {
            renderEditor();
            drawWheel();
        };

        init();

    </script>
</body>
</html>
